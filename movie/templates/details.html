{% extends 'base.html' %}
{% load static %}
{% block content %}
<h2 class="text-center">DETAILS</h2>
<div class="container mt-5">
<div class="card  mx-auto mb-3 bg-primary" style="max-width:800px;">
  <div class="row g-0">
    <div class="col-md-4 ">
      <img src="{{movie.image.url}}" class="img-fluid rounded-start p-3" height="300px" width="100%" alt="...">
    </div>
    <div class="col-md-8">
      <div class="card-body">
        <h5 class="card-title">{{movie.title}}</h5>
        <p class="card-text">{{movie.description}}</p>
          <p class="card-text">{{movie.year}}</p>
          <p class="card-text">{{movie.language}}</p>
         <a href="{% url 'app1:edit' movie.id %}" class="btn btn-success">edit</a>
    <a href="{% url 'app1:delete' movie.id %}" class="btn btn-success">delete</a>
      </div>
    </div>
  </div>
</div>
    </div>
{% endblock %}
